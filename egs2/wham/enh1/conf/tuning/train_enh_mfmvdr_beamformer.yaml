optim: adam
init: xavier_uniform
max_epoch: 100
batch_type: folded
batch_size: 16
iterator_type: chunk
chunk_length: 32000
num_workers: 4
optim_conf:
    lr: 1.0e-03
    eps: 1.0e-08
    weight_decay: 0
patience: 4
val_scheduler_criterion:
- valid
- loss
best_model_criterion:
-   - valid
    - si_snr
    - max
-   - valid
    - loss
    - min
keep_nbest_models: 1
scheduler: reducelronplateau
scheduler_conf:
    mode: min
    factor: 0.5
    patience: 1
enh: mfmvdr
enh_conf:
    loss_type: si_snr
    n_fft: 128
    hop_length: 32
    num_spk: 1
    minimum_gain: -17.0
    minimum_gain_k: 10.0
    hidden_dim: 128
    layer: 4
    stack: 2
    kernel: 3
